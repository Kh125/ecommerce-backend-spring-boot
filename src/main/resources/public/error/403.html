<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Forbidden</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        text-align: center;
      }
      .container h1 {
        font-size: 6em;
        margin: 0;
      }
      .container p {
        font-size: 1.5em;
        margin: 10px 0;
      }
      .container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
      }
      .container a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>403</h1>
      <p>Forbidden - You don't have permission to access this page.</p>
      <a href="/">Go to Home</a>
    </div>
  </body>
</html>
